name: Aspire Deploy CI/CD

on:
  push:
    branches:
      - live

permissions:
    id-token: write # This is required for requesting the JWT
    contents: read  # This is required for actions/checkout

jobs:
  aspire_deploy:
    runs-on: ubuntu-latest
    name: Deploy with Aspire
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'
      
      - name: Install Aspire CLI (Native AOT)
        run: curl -sSL https://aspire.dev/install.sh | bash -s -- -q dev
      
      - name: Add Aspire CLI to PATH
        run: echo "$HOME/.aspire/bin" >> $GITHUB_PATH

      - name: LS
        run: ls -a
      
      - name: Set version information
        run: |
          # Extract Aspire version from apphost.cs
          ASPIRE_FULL_VERSION=$(grep -o '#:sdk Aspire.AppHost.Sdk@.*' ./src/apphost.cs | cut -d'@' -f2)
          # Get semantic version with preview tag (e.g., 13.0.0-preview.1)
          ASPIRE_VERSION=$(echo $ASPIRE_FULL_VERSION | grep -oP '^\d+\.\d+\.\d+(-preview\.\d+)?')
          
          echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "DOTNET_VERSION=$(dotnet --version)" >> $GITHUB_ENV
          echo "ASPIRE_VERSION=$ASPIRE_VERSION" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +"%a, %d %b %Y %H:%M:%S GMT")" >> $GITHUB_ENV
          # For Vue app (needs VITE_ prefix)
          echo "VITE_COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "VITE_DOTNET_VERSION=$(dotnet --version)" >> $GITHUB_ENV
          echo "VITE_ASPIRE_VERSION=$ASPIRE_VERSION" >> $GITHUB_ENV
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy with Aspire
        run: aspire deploy --project ./src/apphost.cs --environment Production
        env:
          Azure__SubscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          Azure__Location: ${{ secrets.AZURE_LOCATION || 'eastus' }}
          Azure__ResourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          Parameters__admin_password: ${{ secrets.ADMIN_PASSWORD }}
